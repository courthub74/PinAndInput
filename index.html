<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinnInput</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1>Pin and Input</h1>
    </header>

    <main>

        <form>
            <!-- Input (Overall Matching Width) -->
            <div class="pin_input_div">
                <!-- Label -->
                <label for="input">The Input:</label>
                <!-- The Input -->
                <input type="text" class="input">
                <!-- Label -->
                <label for="pins">The Pins:</label>
                <!-- The Pin Squares -->
                <div class="pin_puts">
                    <input type="password" class="pin" maxlength="1">
                    <input type="password" class="pin" maxlength="1">
                    <input type="password" class="pin" maxlength="1">
                    <input type="password" class="pin" maxlength="1">
                </div>
                <!-- Submit Button -->
                <button class="submit">Submit</button>
            </div>
        </form>

    </main>
    
</body>
</html>
